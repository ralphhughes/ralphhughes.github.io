<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battery SoC Estimator</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        canvas { max-width: 600px; margin: 20px auto; }
    </style>
</head>
<body>
    <h2>Battery SoC Estimator</h2>
    <canvas id="batteryChart"></canvas>
    <br>
    <label>Enter Measured Voltage (V): </label>
    <input type="number" id="voltageInput" step="0.01" min="2.78" max="4.28">
    <button onclick="updateChart()">Estimate SoC</button>
    <p id="socResult"></p>

    <script>
        const batt_percentages = [0, 0.4, 0.5, 0.7, 1, 1.3, 1.6, 2, 2.4, 3, 4.1, 6.2, 7.8, 9.6, 11.5, 13.3, 15.1, 17, 18.8, 20.7, 22.5, 24.4, 26.2, 28, 29.9, 31.7, 33.6, 35.4, 37.3, 39.1, 40.9, 42.8, 44.6, 46.5, 48.3, 50.2, 52, 53.8, 55.7, 57.5, 59.4, 61.2, 63.1, 64.9, 66.7, 68.6, 70.4, 72.3, 74.1, 76, 77.8, 79.6, 81.5, 83.3, 85.2, 87, 88.9, 90.7, 92.6, 94.4, 96.2, 98.1, 100];
        const batt_voltages = [2.78, 2.86, 2.94, 3.01, 3.08, 3.17, 3.24, 3.31, 3.38, 3.45, 3.51, 3.57, 3.59, 3.61, 3.62, 3.63, 3.64, 3.66, 3.67, 3.68, 3.68, 3.69, 3.69, 3.7, 3.7, 3.71, 3.71, 3.71, 3.72, 3.72, 3.73, 3.73, 3.74, 3.75, 3.76, 3.77, 3.78, 3.79, 3.8, 3.81, 3.82, 3.84, 3.85, 3.87, 3.88, 3.9, 3.92, 3.94, 3.96, 3.98, 4, 4.02, 4.04, 4.06, 4.09, 4.11, 4.13, 4.15, 4.18, 4.2, 4.22, 4.25, 4.28];
        
        const ctx = document.getElementById('batteryChart').getContext('2d');
        let chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: batt_percentages,
                datasets: [{
                    label: 'Voltage vs SoC',
                    data: batt_voltages,
                    borderColor: 'blue',
                    fill: false,
                }]
            },
            options: {
                scales: {
                    x: { title: { display: true, text: 'SoC (%)' } },
                    y: { title: { display: true, text: 'Voltage (V)' } }
                }
            }
        });
        
        function updateChart() {
            let voltage = parseFloat(document.getElementById('voltageInput').value);
            let soc = getBattPercent(voltage);
            document.getElementById('socResult').innerText = `Estimated SoC: ${soc.toFixed(2)}%`;
        }
    </script>
</body>
</html>
