<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battery SoC Estimator</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='black'><path d='M7 2v2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2h-2V2H7zm0 4h10v14H7V6z'/></svg>">
    <style>
    /* General styling */
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #00c6ff, #0072ff);
        color: white;
    }

    /* Container for input & chart */
    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 95%;
        max-width: 600px;
        margin: 20px auto;
    }

    /* Input form */
    .input-form {
        display: flex;
        flex-direction: column;
        gap: 10px;
        width: 100%;
	max-width: 320px;
        padding: 20px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 10px;
    }

    label {
        font-size: 16px;
        font-weight: bold;
	text-align: left;
    }

    select {
        padding: 10px 10px 10px 10px;
        font-size: 16px;
        border-radius: 5px;
        border: none;
        width: 100%;
        max-width: 300px;
        text-align: center;
    }

    input {
        padding: 10px 10px 10px 10px;
	margin-bottom: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: none;
        width: 100%;
        max-width: 100px;
        text-align: center;

    }

    button {
        padding: 10px 20px;
        font-size: 16px;
        background: #0072ff;
        color: white;
        border: none;
        border-radius: 8px;
	max-width: 300px;
        cursor: pointer;
        transition: background 0.3s;
    }

    button:hover {
        background: #005bb5;
    }

    /* Chart styling */
    .chart-container {
        width: 95vw;
        max-width: 600px;
        aspect-ratio: 1 / 1; /* Ensures square aspect ratio */
        margin-top: 20px;
    }

    canvas {
        width: 100% !important;
        height: 100% !important;
    }



 /* Help icon style */
    .help-icon {
        display: inline-block;
        margin-left: 5px;
        font-size: 18px;
        cursor: pointer;
        color: white;
        background: rgba(255, 255, 255, 0.2);
        padding: 3px 6px;
        border-radius: 50%;
        transition: background 0.3s;
    }
    
    .help-icon:hover {
        background: rgba(255, 255, 255, 0.4);
    }

    /* Modal background */
    .modal {
        display: none;
        position: fixed;
        z-index: 100;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        align-items: center;
        justify-content: center;
    }

    /* Modal content */
    .modal-content {
        background: white;
        padding: 20px;
        border-radius: 8px;
        width: 90%;
        max-width: 400px;
        text-align: left;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        color: black;
    }

    /* Close button */
    .close {
        position: absolute;
        right: 15px;
        top: 10px;
        font-size: 24px;
        cursor: pointer;
    }






    /* Footer */
    footer {
        margin-top: auto;
        padding: 10px;
        font-size: 14px;
        text-align: center;
        background: rgba(0, 0, 0, 0.2);
        width: 100%;
        position: fixed;
        bottom: 0;
    }

    /* Responsive layout: side-by-side on wider screens */
    @media (min-width: 768px) {
        .container {
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            max-width: 900px;
        }

        .input-form {
            width: 45%;
        }

        .chart-container {
            width: 45%;
        }
    }
    </style>
</head>
<body>
<h2>Battery Charge Estimator <i class="fas fa-battery-full"></i></h2>

<div class="container">
    <div class="input-form">
        <label>Select Battery Type:
	<span class="help-icon" onclick="openModal()">‚ùì</span>
	</label>


        <select id="batteryType" onchange="updateChart()">
            <option value="lithium">Lithium-ion</option>
	    <option value="2s_lithium">2S Lithium-ion</option>
            <option value="nimh">NiMH</option>
            <option value="alkaline">Alkaline</option>
        </select>

        <label>Enter Measured Voltage (V):</label>
        <input type="number" id="voltageInput" step="0.01" min="2.78" max="4.28">

        <button onclick="estimateSoC()">Estimate Charge</button>
	<p id="socResult"></p>
    </div>

    <div class="chart-container">
        <canvas id="batteryChart"></canvas>
    </div>
</div>

<!-- Modal Structure -->
<div id="helpModal" class="modal" style="display: none;">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h3>Battery Type Information</h3>

                <strong>Lithium-ion:</strong> Used in most modern rechargeable devices. Nominal 3.6V<br>
                <strong>NiMH:</strong> Found in AA/AAA rechargeable batteries. Nominal 1.2V<br>
                <strong>Alkaline:</strong> Common in disposable AA/AAA batteries. Nominal 1.5V when new
 </div>
</div>


<footer>Made by Ralphius & ChatGPT, 2025</footer>
 
    <script>
        const lithium_batt_percentages = [0, 0.4, 0.5, 0.7, 1, 1.3, 1.6, 2, 2.4, 3, 4.1, 6.2, 7.8, 9.6, 11.5, 13.3, 15.1, 17, 18.8, 20.7, 22.5, 24.4, 26.2, 28, 29.9, 31.7, 33.6, 35.4, 37.3, 39.1, 40.9, 42.8, 44.6, 46.5, 48.3, 50.2, 52, 53.8, 55.7, 57.5, 59.4, 61.2, 63.1, 64.9, 66.7, 68.6, 70.4, 72.3, 74.1, 76, 77.8, 79.6, 81.5, 83.3, 85.2, 87, 88.9, 90.7, 92.6, 94.4, 96.2, 98.1, 100];
        const lithium_batt_voltages = [2.78, 2.86, 2.94, 3.01, 3.08, 3.17, 3.24, 3.31, 3.38, 3.45, 3.51, 3.57, 3.59, 3.61, 3.62, 3.63, 3.64, 3.66, 3.67, 3.68, 3.68, 3.69, 3.69, 3.7, 3.7, 3.71, 3.71, 3.71, 3.72, 3.72, 3.73, 3.73, 3.74, 3.75, 3.76, 3.77, 3.78, 3.79, 3.8, 3.81, 3.82, 3.84, 3.85, 3.87, 3.88, 3.9, 3.92, 3.94, 3.96, 3.98, 4, 4.02, 4.04, 4.06, 4.09, 4.11, 4.13, 4.15, 4.18, 4.2, 4.22, 4.25, 4.28];

	let lithium_batt_voltages_2s = [];
	for (let i=0; i < lithium_batt_voltages.length; i++) {
	    lithium_batt_voltages_2s[i] = lithium_batt_voltages[i] * 2;
	}

        const nimh_batt_percentages = [0,50,100];
        const nimh_batt_voltages = [1.0,1.2,1.3];

        const alkaline_batt_percentages = [0,50,90,100];
        const alkaline_batt_voltages = [1.15,1.3,1.5,1.6];
        
       function getBattPercent(chemistry, voltage) {
            switch (chemistry) {
                case 'lithium':
                    return interpolateVoltages(voltage, lithium_batt_voltages, lithium_batt_percentages);
                case '2s_lithium':
		    return interpolateVoltages(voltage, lithium_batt_voltages_2s, lithium_batt_percentages);
                case 'nimh':
                    return interpolateVoltages(voltage, nimh_batt_voltages, nimh_batt_percentages);
                case 'alkaline':
                    return interpolateVoltages(voltage, alkaline_batt_voltages, alkaline_batt_percentages);
                default:
                    console.error("Unknown battery type:", chemistry);
                    return null; // Return null for invalid input
            }
        }

        function interpolateVoltages(voltage, batt_voltages, batt_percentages) {
            if (voltage < batt_voltages[0]) return 0;
            if (voltage > batt_voltages[batt_voltages.length - 1]) return 100;
            for (let i = 0; i < batt_voltages.length; i++) {
                if (batt_voltages[i] === voltage) return batt_percentages[i]; // Exact result
                if (voltage < batt_voltages[i]) {
                    // Interpolate between values
                    let fraction = (voltage - batt_voltages[i - 1]) / (batt_voltages[i] - batt_voltages[i - 1]);
                    return batt_percentages[i - 1] + fraction * (batt_percentages[i] - batt_percentages[i - 1]);
                }
            }
        }

        const ctx = document.getElementById('batteryChart').getContext('2d');
        let chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: lithium_batt_percentages.map(p => Math.round(p)),
                datasets: [{
                    label: 'Voltage vs SoC',
                    data: lithium_batt_voltages,
                    borderColor: 'white',
                    backgroundColor: 'rgba(255, 255, 255, 0.2)',
                    fill: true,
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: { title: { display: true, text: 'SoC (%)' } },
                    y: { title: { display: true, text: 'Voltage (V)' } }
                }
            }
        });


function updateChart() {
    let typeSelect = document.getElementById('batteryType');
    let batteryType = typeSelect.options[typeSelect.selectedIndex].value;
    
    let batt_voltages, batt_percentages;
    
    // Select the correct data based on battery type
    switch (batteryType) {
        case 'lithium':
            batt_voltages = lithium_batt_voltages;
            batt_percentages = lithium_batt_percentages;
            break;
        case '2s_lithium':
            batt_voltages = lithium_batt_voltages_2s;
            batt_percentages = lithium_batt_percentages;
            break;
        case 'nimh':
            batt_voltages = nimh_batt_voltages;
            batt_percentages = nimh_batt_percentages;
            break;
        case 'alkaline':
            batt_voltages = alkaline_batt_voltages;
            batt_percentages = alkaline_batt_percentages;
            break;
    }

    // Update chart dataset
    chart.data.labels = batt_percentages.map(p => Math.round(p)); // Update x-axis labels
    chart.data.datasets[0].data = batt_voltages; // Update y-axis data
    chart.update(); // Refresh chart
    
}


        function estimateSoC() {
            let typeSelect = document.getElementById('batteryType');
            let batteryType = typeSelect.options[typeSelect.selectedIndex].value;
            let voltage = parseFloat(document.getElementById('voltageInput').value);
            let soc = getBattPercent(batteryType, voltage);
            document.getElementById('socResult').innerText = `Estimated SoC: ${soc.toFixed(1)}%`;
        }

    function openModal() {
        document.getElementById("helpModal").style.display = "flex";
    }

    function closeModal() {
        document.getElementById("helpModal").style.display = "none";
    }

    // Close modal when clicking outside content
    window.onclick = function(event) {
        let modal = document.getElementById("helpModal");
        if (event.target === modal) {
            closeModal();
        }
    };

    </script>
</body>
</html>
