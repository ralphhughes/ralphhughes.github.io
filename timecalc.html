<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Time calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <script>
            $("#form1").submit(function(e) {
                alert("hello");
                return false;

                
            });
        </script>
    </head>
    <body>
        <div data-role="page">

            <div data-role="header">
                <h1>Time Calculator</h1>
            </div><!-- /header -->

            <div role="main" class="ui-content">
                <div class="ui-body ui-body-a ui-corner-all">
                    <h3>Washing machine delay start</h3>
                    <form id="form1" onsubmit="calculateDelay();">
                        <label for="endTime">Intended cycle finish time:</label>
                        <input data-clear-btn="false" name="endTime" id="endTime" value="" type="time">

                        <label for="cycleTime">Washing cycle machine duration:</label>
                        <input data-clear-btn="false" name="cycleTime" id="cycleTime" type="text" value="2 hours 50 min"/>

                        <label for="timeNow">Time now:</label>
                        <input disabled="disabled" name="timeNow" id="timeNow" value="" type="text">
                        
                        <button data-role="none">Calculate</button>

                        <label for="delay">Delay:</label>
                        <input disabled="disabled" name="delay" id="delay" value="0 hours" type="text">
                        
                    </form>

                </div>


            </div><!-- /content -->

            <div data-role="footer">
                <h4>Ralph Hughes 2017</h4>
            </div><!-- /footer -->
        </div><!-- /page -->
    </body>
</html>
